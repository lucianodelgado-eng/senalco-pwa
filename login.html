<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ingreso Se√±alco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <script defer src="login.js"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #0d1b2a, #1b263b);
        color: white;
        text-align: center;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        padding-top: 60px;
    }

    h1 {
        color: #f72585;
    }

    .logo {
        width: 150px;
        margin-bottom: 20px;
    }

    .btn-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin: 20px auto;
    }

    button {
        background-color: #0077b6;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #023e8a;
    }

    input {
        padding: 10px;
        margin: 8px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 250px;
    }

    .seccion-login {
        display: none;
        width: 100%;
        max-width: 400px;
        margin: 30px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .seccion-login input {
        width: 90%;
        max-width: 300px;
        padding: 10px;
        margin: 10px auto;
        font-size: 16px;
        display: block;
        border: none;
        border-radius: 5px;
    }

    .seccion-login button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>

<body>
    <img src="images/logo_blanco.jpg" alt="Logo Se√±alco" class="logo">
    <h1>üîê Ingreso al sistema Se√±alco</h1>

    <div class="btn-container">
        <button onclick="mostrarLogin('caba')">AMBA / CABA</button>
        <button onclick="mostrarLogin('interior')">Interior</button>
        <button onclick="mostrarLogin('cctv')">CCTV</button>
    </div>

    <!-- LOGIN CABA -->
    <div id="login-caba" class="seccion-login">
        <h3>Login CABA</h3>
        <input type="text" id="usuario-caba" placeholder="Usuario" />
        <input type="password" id="clave-caba" placeholder="Clave" />
        <button onclick="validarLogin('caba')">Entrar</button>
    </div>

    <!-- LOGIN INTERIOR -->
    <div id="login-interior" class="seccion-login">
        <h3>Login Interior</h3>
        <input type="text" id="usuario-interior" placeholder="Usuario" />
        <input type="password" id="clave-interior" placeholder="Clave" />
        <button onclick="validarLogin('interior')">Entrar</button>
    </div>

    <!-- LOGIN CCTV -->
    <div id="login-cctv" class="seccion-login">
        <h3>Login CCTV</h3>
        <input type="text" id="usuario-cctv" placeholder="Usuario" />
        <input type="password" id="clave-cctv" placeholder="Clave" />
        <button onclick="validarLogin('cctv')">Entrar</button>
    </div>

    <!-- SELECCION PLANILLAS -->
    <div id="seleccion-planillas" class="seccion-login">
        <h3>¬øQu√© planilla quer√©s abrir?</h3>
        <button id="btn-relevamiento">üìã Planilla de Relevamiento</button>
        <button id="btn-base">üìä Base de Datos</button>
    </div>
</body>

</html>
