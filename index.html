<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ingreso ‚Ä¢ Se√±alco</title>

  <link rel="stylesheet" href="estilo.css" />
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b1b2a">

  <script defer src="login.js"></script>

  <style>
    .login-shell{
      min-height:100vh;
      padding:18px;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(45,125,255,.25), transparent 60%),
                  radial-gradient(900px 600px at 90% 30%, rgba(247,37,133,.22), transparent 55%),
                  linear-gradient(to bottom right, #0d1b2a, #1b263b);
      display:flex;
      flex-direction:column;
      gap:14px;
      box-sizing:border-box;
      color:#fff;
    }

    .login-topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      border:1px solid rgba(255,255,255,.14);
      border-radius:16px;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
    }
    .login-brand{display:flex;align-items:center;gap:12px}
    .login-brand__logo{
      width:44px;height:44px;border-radius:14px;
      background: rgba(255,255,255,.12);
      display:grid;place-items:center;
      font-weight:900;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .login-brand__title{font-weight:900;letter-spacing:.2px}
    .login-brand__sub{font-size:12px;opacity:.8}

    .login-main{
      width:100%;
      max-width:560px;
      margin:0 auto;
      border:1px solid rgba(255,255,255,.14);
      border-radius:16px;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      padding:16px;
    }

    .login-h1{margin:6px 0 0 0;font-size:22px;font-weight:900}
    .login-p{margin:8px 0 0 0;opacity:.85;font-size:13px;line-height:1.35}

    .login-field{margin:12px 0}
    .login-label{display:block;font-size:12px;opacity:.85;margin-bottom:6px}
    .login-input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      color:#fff;
      box-sizing:border-box;
      outline:none;
    }
    .login-input:focus{border-color: rgba(45,125,255,.7)}

    .login-actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .login-btn{
      padding:11px 14px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      font-weight:900;
      background:#2d7dff;
      color:#fff;
      flex:1;
      min-width:140px;
    }
    .login-btn:hover{opacity:.93}
    .login-btn.ghost{
      background: transparent;
      border:1px solid rgba(255,255,255,.18);
    }

    .login-status{margin-top:10px;opacity:.85;font-size:12px}

    /* Panel accesos (oculto al inicio) */
    .login-panel{
      margin-top:14px;
      padding:14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      display:none;
    }
    .login-panel.active{display:block}

    .btn-full{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      font-weight:900;
      margin-top:10px;
      background:#2d7dff;
      color:#fff;
    }
    .btn-full.ghost{
      background: transparent;
      border:1px solid rgba(255,255,255,.18);
    }
  </style>
</head>

<body>
  <div class="login-shell">
    <header class="login-topbar">
      <div class="login-brand">
        <div class="login-brand__logo">S</div>
        <div>
          <div class="login-brand__title">Se√±alco</div>
          <div class="login-brand__sub">Ingreso al sistema</div>
        </div>
      </div>
      <img src="images/logo_blanco.jpg" alt="Logo Se√±alco"
           style="height:42px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,.35)">
    </header>

    <main class="login-main">
      <div class="login-h1">Login √∫nico</div>
      <div class="login-p">
        Entr√°s una vez. Despu√©s ves solo lo habilitado (Alarmas / CCTV / Monitoreo).
      </div>

      <div class="login-field">
        <span class="login-label">Usuario</span>
        <input class="login-input" type="text" id="usuario" placeholder="admin o tecnico" autocomplete="username">
      </div>

      <div class="login-field">
        <span class="login-label">Clave</span>
        <input class="login-input" type="password" id="clave" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
      </div>

      <div class="login-actions">
        <button class="login-btn" id="btn-login" type="button">Entrar</button>
        <button class="login-btn ghost" id="btn-cerrar-sesion" type="button" style="display:none;">Cerrar sesi√≥n</button>
      </div>

      <button class="btn-full ghost" id="btn-continuar" type="button" style="display:none;">
        Continuar sesi√≥n
      </button>

      <button class="btn-full ghost" id="btn-actualizar-app" type="button">
        üîÑ Actualizar app
      </button>

      <div class="login-status" id="estado-login">Sesi√≥n cerrada.</div>

      <!-- ‚úÖ PANEL DE ACCESOS (ESTO ERA LO QUE FALTABA) -->
      <section id="seleccion-planillas" class="login-panel">
        <h3 style="margin:0 0 8px 0;">üìå Accesos</h3>

        <button class="btn-full ghost" id="btn-relevamiento" type="button">üìã Relevamiento Alarmas</button>
        <button class="btn-full" id="btn-base" type="button">üìä Base de Datos</button>
        <button class="btn-full ghost" id="btn-cctv" type="button">üé• Relevamiento CCTV</button>
        <button class="btn-full" id="btn-monitoreo-web" type="button">üñ•Ô∏è Monitoreo Web</button>

        <!-- ‚úÖ Panel admin (solo si role=admin) -->
        <div id="admin-manager-hook" style="margin-top:12px;"></div>
      </section>
    </main>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then(() => console.log("‚úÖ SW OK"))
          .catch(err => console.error("‚ùå SW error", err));
      });
    }
  </script>
</body>
</html>
