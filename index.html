<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>App Relevamiento Se√±alco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="estilo.css" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b1b2a">

  <!-- JS -->
  <script defer src="login.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b);
      color: white;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 60px;
    }

    h1 { color: #f72585; }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }

    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #023e8a;
    }

    input {
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      width: 90%;
      max-width: 280px;
    }

    .seccion-login {
      display: none;
      width: 100%;
      max-width: 360px;
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(255,255,255,0.08);
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <img src="images/logo_blanco.jpg" alt="Logo Se√±alco" class="logo">
  <h1>üîê Ingreso al sistema Se√±alco</h1>

  <!-- BOTONES PRINCIPALES -->
  <div class="btn-container">
    <button type="button" onclick="mostrarLogin('alarmas')">ALARMAS</button>
    <button type="button" onclick="mostrarLogin('cctv')">CCTV</button>
  </div>

  <!-- LOGIN ALARMAS -->
  <div id="login-alarmas" class="seccion-login">
    <h3>Login Alarmas</h3>
    <input type="text" id="usuario-alarmas" placeholder="Usuario">
    <input type="password" id="clave-alarmas" placeholder="Clave">
    <button type="button" onclick="validarLogin('alarmas')">Entrar</button>
  </div>

  <!-- LOGIN CCTV -->
  <div id="login-cctv" class="seccion-login">
    <h3>Login CCTV</h3>
    <input type="text" id="usuario-cctv" placeholder="Usuario">
    <input type="password" id="clave-cctv" placeholder="Clave">
    <button type="button" onclick="validarLogin('cctv')">Entrar</button>
  </div>

  <!-- SELECCI√ìN DE PLANILLAS (SOLO ALARMAS) -->
  <div id="seleccion-planillas" class="seccion-login">
    <h3>¬øQu√© planilla quer√©s abrir?</h3>
    <button type="button" id="btn-relevamiento">üìã Relevamiento</button>
    <button type="button" id="btn-base">üìä Base de Datos</button>
  </div>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then(() => console.log("‚úÖ Service Worker OK"))
          .catch(err => console.error("‚ùå SW error", err));
      });
    }
  </script>

</body>

</html>
